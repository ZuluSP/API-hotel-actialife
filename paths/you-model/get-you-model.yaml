tags:
  - you-model
summary: Find YouModel by ID
description: Returns a single YouModel
operationId: getYouModelById
parameters:
  - name: id
    in: path
    description: ID of YouModel to return
    required: true
    schema:
      type: integer
      format: int64
responses:
  200:
    description: successful operation
    content:
      application/json:
        schema:
          $ref: "../../schemas/YouModel.yaml"
  400:
    description: Invalid ID supplied
    content: {}
  404:
    description: YouModel not found
    content: {}
